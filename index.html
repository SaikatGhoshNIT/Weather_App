<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/706515106a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search Your Location">
            <button><img class="search_icon" src="assets/search png.png"></button>
        </div>
        <div class="Weather">
            <img src="assets/cloud-rain.png" alt="" class="weather-icon">
            <h1 class="temp">22</h1>
        </div>
    </div>
</body>
</html>
